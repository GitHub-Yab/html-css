<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./blueprint5.css" />
  </head>
  <body>
    <div class="container">
      <div class="playlist">
        <div class="playlist__header">
          <button type="button" class="playlist__close-button">
            <ion-icon name="close-outline" ></ion-icon>
          </button>
          <h1>Playlist</h1>
        </div>

        <div class="playlist__music">
          <div class="playlist__music-image">
            <div class="playlist__music-background">
              <ion-icon name="image-outline" ></ion-icon>
            </div>
          </div>

          <div class="playlist__music-info">
            <div class="playlist__music-title">Random Love</div>
            <div class="playlist__singer">by <span>Divay Kapoor</span></div>
          </div>
        </div>

        <div class="playlist__media-button">
          <button class="playlist__play">
            <ion-icon name="play-outline"></ion-icon>
            <div>Play</div>
          </button>
          <button class="playlist__like">
            <ion-icon name="heart-outline"></ion-icon>
          </button>
          <button class="playlist__add">
            <ion-icon name="add-outline"></ion-icon>
          </button>
        </div>

        <ul class="music-list">
          <li class="music-list__music">
            <div class="music-list__image">
              <div class="playlist__music-background"></div>
            </div>
            <div class="music-list__info">
              <div class="music-list__title">Matargasti</div>
              <div class="music-list__singer">Mohit Chauhan</div>
            </div>
          </li>

          <li class="music-list__music">
            <div class="music-list__image">
              <div class="playlist__music-background"></div>
            </div>
            <div class="music-list__info">
              <div class="music-list__title">Attitude</div>
              <div class="music-list__singer">Lewis OfMan ・ Attitude</div>
            </div>
          </li>

          <li class="music-list__music">
            <div class="music-list__image">
              <div class="playlist__music-background"></div>
            </div>
            <div class="music-list__info">
              <div class="music-list__title">Try Everything</div>
              <div class="music-list__singer">Shakira ・ Zootopia</div>
            </div>
          </li>

          <li class="music-list__music">
            <div class="music-list__image">
              <div class="playlist__music-background"></div>
            </div>
            <div class="music-list__info">
              <div class="music-list__title">Sunflower</div>
              <div class="music-list__singer">Joseph Vincent ・ Sunflower</div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./blueprint6.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <button class="header__menu-list">
          <i class="fas fa-bars"></i>
        </button>
        <h1>library</h1>
        <button>
          <i class="fas fa-shopping-bag fa-lg"></i>
        </button>
      </header>

      <main class="main">
        <div class="main__search">
          <input type="text" placeholder="Search books..." />
          <i class="fas fa-search"></i>
        </div>

        <div class="main__book-of-the-day">
          <h2>Book of the day</h2>

          <div class="main__book-container">
            <div class="main__book-cover">
              <img src="./img/XL-1.jpg" alt="" />
            </div>

            <div class="main__book-info">
              <h3>퓨처 셀프</h3>
              <div class="main__book-author">벤저민 하디</div>
              <div class="main__book-star">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
              <div class="main__book-tag">
                <button type="button">#자기계발</button>
                <button type="button">#멘토를찾아서</button>
              </div>
              <div class="main__book-button">
                <button type="button">
                  <i class="fas fa-bookmark fa-lg"></i>
                </button>
                <button type="button">구매</button>
              </div>
            </div>
          </div>
        </div>
        <div class="main__top-adventures">
          <h2>Top Adventures</h2>
          <div class="main__top-info">
            <div class="main__top-book">
              <img src="./img/XL-2.jpg" alt="" />
              <div class="main__book-star">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
            </div>
            <div class="main__top-book">
              <img src="./img/XL-3.jpg" alt="" />
              <div class="main__book-star">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
            </div>
            <div class="main__top-book">
              <img src="./img/XL-4.jpg" alt="" />
              <div class="main__book-star">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
            </div>
            <div class="main__top-book">
              <img src="./img/XL-5.jpg" alt="" />
              <div class="main__book-star">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
            </div>
            <div class="main__top-book">
              <img src="./img/XL-6.jpg" alt="" />
              <div class="main__book-star">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="main__popular-authors">
          <h2>Popular authors</h2>
          <div class="main__author-container">
            <img src="./img/XL-7.jpg" alt="" />
            <div class="main__author-info">
              <div class="main__author-name">George Raymond Richard Martin</div>
              <div class="main__author-content">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum
                officiis nam soluta delectus eum officia exercitationem
                aspernatur
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
